/* --- ESTILOS GLOBALES (Minimalist Design) --- */
:root {
    --primary-color: #333;
    --secondary-color: #666;
    --accent-color: #000;
    --bg-color: #f9f9f9;
    --card-bg: #fff;
    --hover-shadow: 0 4px 8px rgba(0,0,0,0.1);
    --gmail-color: #EA4335;
    /* Nuevo color para el header moderno */
    --header-bg: #0f172a; 
    --header-text: #ffffff;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: var(--primary-color);
    background-color: var(--bg-color);
    margin: 0;
    padding: 0;
}

/* Layout Principal */
.container {
    max-width: 900px;
    margin: 40px auto;
    background: var(--card-bg);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    padding: 0; /* Quitamos padding global para que el header toque los bordes */
    border-radius: 8px; /* Redondeamos el contenedor principal */
    position: relative;
    overflow: hidden; /* Para que el header no se salga de las esquinas redondeadas */
}

/* --- NUEVO HEADER (MODIFICACIÓN FOTOS) --- */
header {
    background-color: var(--header-bg);
    color: var(--header-text);
    padding: 50px 40px;
    display: flex;
    align-items: center; /* Centrar verticalmente foto y texto */
    gap: 30px; /* Espacio entre foto y texto */
    text-align: left;
    margin-bottom: 40px;
}

/* Estilo de la Foto de Perfil */
.profile-img {
    width: 160px;
    height: 160px;
    border-radius: 50%; /* Circular */
    border: 4px solid rgba(255, 255, 255, 0.2); /* Borde sutil */
    object-fit: cover;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    flex-shrink: 0; /* Evita que la foto se aplaste */
}

.header-content h1 {
    font-size: 2.5rem;
    margin: 0;

    letter-spacing: 2px;
    color: #fff; /* Texto blanco forzado en fondo oscuro */
}

.header-content .subtitle {

    margin-bottom: 20px;
}
