<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>David Artola - Area Service Manager</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
/* --- ESTILOS GLOBALES (Minimalist Design) --- */
:root {
    --primary-color: #333;
    --secondary-color: #666;
    --accent-color: #000;
    --bg-color: #f9f9f9;
    --card-bg: #fff;
    --hover-shadow: 0 4px 8px rgba(0,0,0,0.1);
    --header-bg: #0f172a; /* Nuevo: Fondo oscuro para header */
    --header-text: #ffffff; /* Nuevo: Texto blanco para header */
    --gmail-color: #EA4335;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: var(--primary-color);
    background-color: var(--bg-color);
    margin: 0;
    padding: 0;
}

/* Layout Principal */
.container {
    max-width: 900px;
    margin: 40px auto;
    background: var(--card-bg);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    /* MODIFICACIÓN: Quitamos padding global para que el header toque los bordes */
    padding: 0; 
    border-radius: 8px;
    position: relative;
    overflow: hidden; /* Asegura que el header respete los bordes redondeados */
}

/* --- NUEVO HEADER (MODIFICADO CON FOTO) --- */
header {
    background-color: var(--header-bg);
    color: var(--header-text);
    padding: 50px 40px;
    display: flex; /* Alineación lado a lado */
    align-items: center;
    gap: 30px; /* Espacio entre foto y texto */
    text-align: left; /* Alineamos texto a la izquierda */
    border-bottom: none; /* Quitamos el borde antiguo */
    margin-bottom: 0; /* El margen lo manejará el content-padding */
}

.profile-img {
    width: 160px;
    height: 160px;
    border-radius: 50%; /* Foto redonda */
    border: 4px solid rgba(255, 255, 255, 0.2);
    object-fit: cover;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    flex-shrink: 0;
    /* Opcional: Ajustar la posición si la cara no queda centrada */
    /* object-position: center top; */
}

.header-content h1 {
    font-size: 2.5rem;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #fff;
}

.header-content .subtitle {
    font-size: 1.1rem;
    color: #cbd5e1; /* Gris claro para contraste */
    font-weight: 500;
    margin-top: 5px;
}

/* Botones de contacto actualizados para fondo oscuro */
.contact-info {
    margin-top: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
}

.btn-contact {
    display: inline-flex;
    align-items: center;
    padding: 10px 20px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    font-size: 0.9rem;
    transition: transform 0.2s;
}

.btn-gmail {
    background-color: var(--gmail-color);
    color: white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

.btn-linkedin {
    background-color: rgba(255,255,255,0.1);
    color: white;
    border: 1px solid rgba(255,255,255,0.3);
}

.btn-contact:hover {
    transform: translateY(-2px);
    opacity: 0.9;
}

/* --- CLASE DE RELLENO PARA EL CONTENIDO --- */
/* Como quitamos el padding del container, lo añadimos aquí para el resto de secciones */
