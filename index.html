/* --- ESTILOS GLOBALES --- */
:root {
    --primary-color: #333;
    --secondary-color: #666;
    --accent-color: #0f172a; 
    --bg-color: #f8fafc; 
    --card-bg: #fff;
    --hover-shadow: 0 15px 30px rgba(0,0,0,0.1);
    --header-bg: #0f172a; 
    --header-text: #ffffff; 
    --gmail-color: #EA4335;
    --warm-accent: #d97706; 
    --transition-speed: 0.3s;
}

/* --- ANIMACIONES --- */

/* Entrada general de la página */
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Animación Nombre (Elegante: letras se juntan) */
@keyframes tracking-in-contract {
    0% { letter-spacing: 0.5em; opacity: 0; }
    40% { opacity: 0.6; }
    100% { letter-spacing: normal; opacity: 1; }
}

/* Animación Subtítulo (Subida suave) */
@keyframes slide-in-bottom {
    0% { transform: translateY(30px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

/* EFECTO ÓPTICO 1: Header Vivo */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* EFECTO ÓPTICO 2: Haz de luz (Shine) */
@keyframes shine {
    100% { left: 125%; }
}

/* EFECTO ÓPTICO 3: Pulso suave foto */
@keyframes pulse-glow {
    0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
    70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: var(--primary-color);
    background-color: var(--bg-color);
    /* EFECTO ÓPTICO 4: Patrón de fondo técnico */
    background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
    background-size: 24px 24px;
    margin: 0;
    padding: 0;
}

/* Layout Principal */
.container {
    max-width: 900px;
    margin: 40px auto;
    background: rgba(255, 255, 255, 0.9); /* Ligeramente transparente para ver el patrón */
    backdrop-filter: blur(5px);
    padding: 0; 
    position: relative;
    border-radius: 12px; /* Redondeado el contenedor */
    box-shadow: 0 0 20px rgba(0,0,0,0.05);
    animation: fadeInUp 0.8s ease-out forwards;
}

/* --- HEADER --- */
header {
    /* Gradiente animado */
    background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #0f172a);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    
    color: var(--header-text);
    padding: 50px 40px;
    display: flex; 
    align-items: center;
    gap: 30px; 
    text-align: left; 
    border-radius: 12px 12px 0 0; /* Solo arriba */
    box-shadow: var(--hover-shadow);
    margin-bottom: 40px;
    overflow: hidden; 
    position: relative;
}

header::before {
    content: '';
    position: absolute;
